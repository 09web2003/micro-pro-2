<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h4>calc</h4>
        <div class="text">0</div>
        <div class="buttons">
            <div class="row">
                <button value="7" onclick="append('7')" onkeydown="myFunction(event)"><h4>7</h4></button>
                <button value="8" onclick="append('8')" onkeydown="myFunction(event)"><h4>8</h4></button>
                <button value="9" onclick="append('9')" onkeydown="myFunction(event)"><h4>9</h4></button>
                <button onclick="del()" style="background-color: #647299;"><h4 style="color: white; text-shadow: 1px 1px #00000018;">DEL</h4></button>
            </div>
            <div class="row">
                <button value="4" onclick="append('4')" onkeydown="myFunction(event)"><h4>4</h4></button>
                <button value="5" onclick="append('5')" onkeydown="myFunction(event)"><h4>5</h4></button>
                <button value="6" onclick="append('6')" onkeydown="myFunction(event)"><h4>6</h4></button>
                <button value="+" onclick="append('+')" onkeydown="myFunction(event)"><h4>+</h4></button>
            </div>
            <div class="row">
                <button value="1" onclick="append('1')" onkeydown="myFunction(event)"><h4>1</h4></button>
                <button value="2" onclick="append('2')" onkeydown="myFunction(event)"><h4>2</h4></button>
                <button value="3" onclick="append('3')" onkeydown="myFunction(event)"><h4>3</h4></button>
                <button value="-" onclick="append('-')" onkeydown="myFunction(event)"><h4>-</h4></button>
            </div>
            <div class="row">
                <button value="." onclick="append('.')" onkeydown="myFunction(event)"><h4>.</h4></button>
                <button value="0" onclick="append('0')" onkeydown="myFunction(event)"><h4>0</h4></button>
                <button value="/" onclick="append('/')" onkeydown="myFunction(event)"><h4>/</h4></button>
                <button value="x" onclick="append('x')" onkeydown="myFunction(event)"><h4>x</h4></button>
            </div>
            <div class="row">
                <button onclick="clearDisplay()" class="specialButtons" style="background-color: #647299;"><h4 style="color: white; text-shadow: 1px 1px #00000018;">RESET</h4></button>
                <button onclick="solve()" class="specialButtons" style="background-color: #D13F30;"><h4 style="color: white; text-shadow: 1px 1px #00000018;">=</h4></button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
